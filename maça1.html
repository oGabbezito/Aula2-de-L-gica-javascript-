<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>maças</title>
</head>
<body>
    <h2> As maçãs custam R$ 3,50 cada se forem compradas menos do que uma dúzia, e R$ 2,50 se forem compradas pelo menos doze. Escreva um programa que leia o número de maçãs compradas (considere que o usuário informará a quantidade), calcule e escreva o valor total da compra.
    </h2>
    <script>
        let macas = parseInt(prompt("QUANTAS MAÇAS VOCE COMPROU?"))

if (macas < 12){
    let resultado = (macas * 3.50)
    document.write ("O TOTAL DA SUA COMPRA É R$" + resultado)
}else if(macas > 12){resultado = (macas * 2.50)
    document.write ("O TOTAL DA SUA COMPRA É R$" + resultado)
}

    </script>
</body>
</html>
