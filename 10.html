<!DOCTYPE html>
<html lang="en">

    <title>Exercicio 10</title>
</head>
<body>
    
    <h1>Que forma é essa?</h1>

    <script>

        let numeroDeLados = parseInt(prompt("Insira o numero de lados"))
        let resultado

        if(numeroDeLados == 3) resultado = "Triangulo"
        if(numeroDeLados == 4) resultado = "Quadrado"
        if(numeroDeLados == 5) resultado = "Pentagono"
        if(numeroDeLados > 5) resultado = "Poligono não identificado"

        document.write(`<h2>Sua forma é um: ${resultado}</h2>`)

    </script>

</body>
</html>
</body>
</html>
